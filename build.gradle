plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'ch.pontius'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    ///// Javalin
    compile group: 'io.javalin', name: 'javalin', version: '3.9.1+'
    compile group: 'io.javalin', name: 'javalin-openapi', version: '3.9.1+'

    ///// BoofCV
    compile group: 'org.boofcv', name: 'boofcv-all', version: '0.36'

    ///// PDFBox
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.20'
    compile group: 'org.apache.pdfbox', name: 'fontbox', version: '2.0.20'

    ////// Log4J
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.13.1'

    //// QR Bill
    compile group: 'net.codecrete.qrbill', name: 'qrbill-generator', version: '2.3.6+'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}